<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css-min/style.min.css">

    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="login row">
        <div class="col-lg-6">
            <img src="/assets/img/login.png" alt="">
        </div>
        <div class="col-lg-6 form-wrapper">
            <div class="form-content login-card">
                <div class="brand">
                    <img src="/assets/img/thinker-logo.svg" alt="">
                    <h1 class="title-2 text-center">Sign In</h1>
                    <p class="title-3 text-center">Sign in to stay connected.</p>
                </div>
        
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="name@company.com"
                            autocomplete="email"
                        >
                        <div class="error" id="emailError"></div>
                    </div>
        
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <div class="error" id="passwordError"></div>
                    </div>
        
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
        
                    <!-- <button type="submit" class="login-btn" id="loginButton">
                        Sign in
                    </button> -->
                    <a href="/courses.html" style="text-decoration: none;width: 100%;display: block;text-align: center;" class="login-btn">Sign In</a>
                </form>
        
                <div class="social-login">
                    <p>or sign in with other accounts?</p>
                    <div class="social-buttons">
                        <button>
                            <img src="/assets/img/gmail.png" alt="">
                        </button>
                        <button>
                            <img src="/assets/img/facebook.png" alt="">
                        </button>
                        <button>
                            <img src="/assets/img/instragram.png" alt="">
                        </button>
                        <button>
                            <img src="/assets/img/linkedin.png" alt="">
                        </button>
                    </div>
                </div>
        
                <div class="signup-link">
                    <p>Donâ€™t have an account? <a href="">Click here to sign up.</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
